<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV - Hugo Baeza</title>
    <link rel="stylesheet" href="src/css/style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <!-- Sección principal -->
    <section class="presentation" id="presentation">
        <div class="container">
            <div class="profile-section">
                <div class="profile-pic"></div>
                <h1 class="name">Hugo Baeza</h1>
            </div>
            
            <div class="contact">
                <div class="contact-item" onclick="toggleExpand(this)">
                    <div class="icon-container">
                        <i data-lucide="mail" class="icon"></i>
                    </div>
                    <span class="contact-info">victorhugobaezarocha@gmail.com</span>
                </div>
                <div class="contact-item" onclick="toggleExpand(this)">
                    <div class="icon-container">
                        <i data-lucide="phone" class="icon"></i>
                    </div>
                    <span class="contact-info">+52 614 407 9665</span>
                </div>
                <div class="contact-item" onclick="toggleExpand(this)">
                    <div class="icon-container">
                        <i data-lucide="github" class="icon"></i>
                    </div>
                    <span class="contact-info">
                        <a href="https://github.com/hugovfx" target="_blank">Hugo Baeza</a>
                    </span>
                </div>
            </div>
            
            <!-- Flecha de scroll -->
            <div class="scroll-arrow">
                <i data-lucide="chevron-down" class="bounce-arrow"></i>
            </div>
        </div>
    </section>

    <!-- Sección de información -->
    <section class="info">
        <div class="container">
            <h2>Sobre mí</h2>
            <p>Información sobre tu experiencia, estudios y habilidades...</p>
            <div style="height: 100vh;"></div>
        </div>
    </section>

    <script>
        // Inicializar los iconos de Lucide
        lucide.createIcons();
        
        function toggleExpand(element) {
            // Verifica si el elemento ya está expandido
            const isExpanded = element.classList.contains('expanded');
            
            // Colapsa todos los elementos
            let contactItems = document.querySelectorAll('.contact-item');
            contactItems.forEach(item => {
                item.classList.remove('expanded');
            });
            
            // Si no estaba expandido, lo expande
            if (!isExpanded) {
                element.classList.add('expanded');
            }
        }

        // Detectar el scroll para convertir la sección en navbar
        window.addEventListener("scroll", function () {
            let presentation = document.getElementById("presentation");
            
            if (window.scrollY > 50) {
                presentation.classList.add("navbar");
            } else {
                presentation.classList.remove("navbar");
            }
        });
        
        // Función para scroll suave al hacer clic en la flecha
        document.querySelector('.scroll-arrow').addEventListener('click', function() {
            const infoSection = document.querySelector('.info');
            infoSection.scrollIntoView({ behavior: 'smooth' });
        });
    </script>
</body>
</html>
