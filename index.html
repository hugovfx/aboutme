<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV - Hugo Baeza</title>
    <link rel="stylesheet" href="src/css/style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        history.scrollRestoration = "manual";
    </script>
</head>
<body>
    <section class="presentation" id="presentation">
        <div class="container">
            <div class="profile-section">
                <img src="src/images/profile.jpeg" alt="" class="profile-pic">
                <h1 class="name">Victor Baeza</h1>
            </div>
            
            <div class="contact">
                <div class="contact-item" onclick="toggleExpand(this)">
                    <div class="icon-container">
                        <i data-lucide="mail" class="icon"></i>
                    </div>
                    <span class="contact-info" id="email-info">victorhugobaezarocha@gmail.com</span>
                </div>
                <div class="contact-item" onclick="toggleExpand(this)">
                    <div class="icon-container">
                        <i data-lucide="phone" class="icon"></i>
                    </div>
                    <span class="contact-info" id="phone-info">+52 614 407 9665</span>
                </div>
                <div class="contact-item" onclick="toggleExpand(this)">
                    <div class="icon-container">
                        <i data-lucide="github" class="icon"></i>
                    </div>
                    <span class="contact-info">
                        <a href="https://github.com/hugovfx" target="_blank">hugovfx</a>
                    </span>
                </div>
            </div>
            
            <div class="scroll-arrow">
                <i data-lucide="chevron-down" class="bounce-arrow"></i>
            </div>
        </div>
    </section>

    <section class="info">
        <div class="container">
            <h2>Sobre mí</h2>
            <p>Información sobre tu experiencia, estudios y habilidades...</p>
            <div style="height: 100vh;"></div>
        </div>
    </section>

    <script src="src/scripts/script.js"></script>
</body>
</html>
